<h1 mat-dialog-title>Eingaben zurücksetzen</h1>
<div mat-dialog-content>
  Möchtest du die Eingabefelder wirklich auf den Ausgangszustand zurücksetzen?<br>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="dialogRef.close(true)">Zurücksetzen</button>
  <button mat-button color="primary" (click)="dialogRef.close(false)">Abbrechen</button>
</div>
